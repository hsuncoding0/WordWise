<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英文單字查詢</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f2937" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s, color 0.4s;
    }
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card: #f3f4f6;
    }
    .dark {
      --bg: #1f2937;
      --text: #f9fafb;
      --card: #374151;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: var(--card);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .suggestions span {
      display: inline-block;
      background: #e0e7ff;
      margin: 0.2rem;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .night-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .favorites {
      margin-top: 2rem;
    }
    .favorites h3 {
      margin-bottom: 0.5rem;
    }
    .favorites li {
      list-style: none;
      margin: 0.3rem 0;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="night-toggle" onclick="toggleDarkMode()">🌙 夜間模式</div>
  <header><h1>英文單字查詢</h1></header>
  <div class="container">
    <input type="text" id="wordInput" placeholder="輸入英文單字..." oninput="suggestWords()" />
    <div class="suggestions" id="suggestions"></div>
    <button onclick="lookupWord()">查詢</button>
    <div id="result" class="card fade-in"></div>
    <div class="favorites card">
      <h3>❤️ 收藏單字</h3>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script>
    const resultDiv = document.getElementById("result");
    const suggestionsDiv = document.getElementById("suggestions");
    const favoritesList = document.getElementById("favoritesList");

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function lookupWord() {
      const word = document.getElementById("wordInput").value.trim();
      if (!word) return;

      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) throw new Error("查無資料");
          const entry = data[0];
          let html = `<h2>${entry.word}</h2><button onclick="speak('${entry.word}')">🔊 朗讀</button><ul>`;
          entry.meanings.forEach(m => {
            html += `<li><strong>${m.partOfSpeech}:</strong> ${m.definitions[0].definition}</li>`;
          });
          html += `</ul><button onclick="saveFavorite('${entry.word}')">⭐ 收藏</button>`;
          resultDiv.innerHTML = html;
          resultDiv.classList.add("fade-in");
        })
        .catch(err => {
          resultDiv.innerHTML = `<p>❌ 無法取得定義資料，可能查無此字。</p>`;
        });
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function suggestWords() {
      const input = document.getElementById("wordInput").value.trim();
      suggestionsDiv.innerHTML = "";
      if (input.length < 2) return;
      const suggestions = ["apple", "banana", "cat", "dog", "elephant", "egypt", "energy", "enough"];
      const matches = suggestions.filter(w => w.startsWith(input.toLowerCase()));
      matches.forEach(match => {
        const span = document.createElement("span");
        span.textContent = match;
        span.onclick = () => {
          document.getElementById("wordInput").value = match;
          suggestionsDiv.innerHTML = "";
        };
        suggestionsDiv.appendChild(span);
      });
    }

    function saveFavorite(word) {
      let list = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (!list.includes(word)) list.push(word);
      localStorage.setItem("favorites", JSON.stringify(list));
      renderFavorites();
    }

    function renderFavorites() {
      let list = JSON.parse(localStorage.getItem("favorites") || "[]");
      favoritesList.innerHTML = "";
      list.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.onclick = () => {
          document.getElementById("wordInput").value = word;
          lookupWord();
        };
        favoritesList.appendChild(li);
      });
    }

    // PWA 註冊
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => console.log("Service Worker registered"))
          .catch(err => console.error("SW failed", err));
      });
    }

    renderFavorites();
  </script>
</body>
</html>
