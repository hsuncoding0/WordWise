<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英文單字查詢工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #dbeafe, #ffffff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #1d4ed8;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #2563eb, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 0.6s ease;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }
    input[type="text"] {
      padding: 10px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 5px #3b82f6;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    .result, .history {
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeInUp 0.8s ease;
    }
    .word-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1e40af;
    }
    .phonetics {
      color: #64748b;
      margin-bottom: 10px;
    }
    .part-of-speech {
      font-weight: bold;
      margin-top: 15px;
      color: #0f172a;
    }
    ul {
      padding-left: 20px;
      color: #374151;
    }
    .highlight {
      background: #fde68a;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .chinese {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #10b981;
    }
    .example {
      font-style: italic;
      color: #6b7280;
      margin-top: 5px;
    }
    .loading {
      margin-top: 20px;
      border: 5px solid #ccc;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    .history h3 {
      margin-top: 0;
      font-size: 18px;
      color: #1f2937;
    }
    .history-item {
      display: inline-block;
      background: #e5e7eb;
      color: #111827;
      padding: 6px 10px;
      margin: 5px 6px 5px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .history-item:hover {
      background: #cbd5e1;
    }
    .clear-btn {
      margin-top: 10px;
      font-size: 14px;
      background: none;
      color: #ef4444;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>英文單字查詢工具</h1>
  <div class="search-box">
    <input type="text" id="wordInput" placeholder="輸入英文單字" onkeypress="if(event.key==='Enter') lookupWord()" />
    <button onclick="lookupWord()">查詢</button>
  </div>
  <div class="result" id="result"></div>
  <div class="history" id="history"></div>

  <script>
    const resultDiv = document.getElementById("result");
    const historyDiv = document.getElementById("history");

    async function lookupWord(wordInput = null) {
      const word = wordInput || document.getElementById("wordInput").value.trim().toLowerCase();
      resultDiv.innerHTML = '<div class="loading"></div>';

      if (!word) {
        resultDiv.innerHTML = "<p>請輸入一個英文單字</p>";
        return;
      }

      try {
        const dictRes = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!dictRes.ok) throw new Error("無法取得定義資料");
        const dictData = await dictRes.json();

        if (!Array.isArray(dictData) || dictData.length === 0 || dictData.title === "No Definitions Found") {
          resultDiv.innerHTML = "<p>找不到該單字，請確認拼字是否正確。</p>";
          return;
        }

        let html = `<div class='word-title'>${dictData[0].word}</div>`;

        const phonetics = dictData[0].phonetics.find(p => p.text || p.audio);
        if (phonetics) {
          html += `<div class='phonetics'>`;
          if (phonetics.text) html += `音標：${phonetics.text}<br>`;
          if (phonetics.audio) html += `<audio controls src='${phonetics.audio}'></audio>`;
          html += `</div>`;
        }

        dictData[0].meanings.forEach(meaning => {
          html += `<div class="part-of-speech">${meaning.partOfSpeech}</div><ul>`;
          meaning.definitions.slice(0, 3).forEach(def => {
            html += `<li>${highlightWord(def.definition, word)}</li>`;
            if (def.example) {
              html += `<div class="example">例句：${highlightWord(def.example, word)}</div>`;
            }
          });
          html += `</ul>`;
        });

        const zhRes = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(word)}`);
        const zhData = await zhRes.json();
        const zhTranslation = zhData?.[0]?.[0]?.[0] || "（無翻譯結果）";
        html += `<div class="chinese">中文翻譯：${zhTranslation}</div>`;

        resultDiv.innerHTML = html;
        saveHistory(word);
      } catch (error) {
        resultDiv.innerHTML = "<p>查詢失敗，請稍後再試。</p>";
        console.error(error);
      }
    }

    function highlightWord(text, word) {
      const regex = new RegExp(`(${word})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function saveHistory(word) {
      let history = JSON.parse(localStorage.getItem("wordHistory") || "[]");
      if (!history.includes(word)) {
        history.unshift(word);
        if (history.length > 10) history.pop();
        localStorage.setItem("wordHistory", JSON.stringify(history));
      }
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem("wordHistory") || "[]");
      if (history.length === 0) {
        historyDiv.innerHTML = '';
        return;
      }
      historyDiv.innerHTML = `<h3>查詢紀錄</h3>` +
        history.map(w => `<span class='history-item' onclick='lookupWord("${w}")'>${w}</span>`).join("") +
        `<button class="clear-btn" onclick="clearHistory()">清除紀錄</button>`;
    }

    function clearHistory() {
      localStorage.removeItem("wordHistory");
      renderHistory();
    }

    renderHistory();
  </script>
</body>
</html>
